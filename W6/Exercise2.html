    <body>
        <div>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp天命之謂性，率性之謂道，修道之謂教。
        </div>
        <div>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp道也者，不可須臾離也﹔可離，非道也。
        </div>
        <div>    
            是故，君子戒慎乎其所不賭，恐懼乎其所不聞。
        </div>
        <div>    
            莫見乎隱，莫顯乎微，故君子慎其獨也。
        </div>
